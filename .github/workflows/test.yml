name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Install split packages
        run: pip install -e packages/maestro-engine -e packages/maestro-solo -e packages/maestro-fleet

      - name: Run legacy fleet smoke tests
        run: pytest -v --tb=short tests/test_cli.py tests/test_purchase.py tests/test_server_workspace_routes.py

      - name: Run split package tests
        run: pytest -v --tb=short packages/maestro-engine/tests packages/maestro-solo/tests packages/maestro-fleet/tests

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check import structure
        run: python -c "from maestro import __version__; print(f'maestro {__version__}')"

      - name: Check product boundaries
        run: python scripts/check_product_boundaries.py

      - name: Check CLI entry point
        run: |
          pip install -e .
          maestro --help
          pip install -e packages/maestro-engine -e packages/maestro-solo -e packages/maestro-fleet
          maestro-solo --help
          maestro-fleet --help
