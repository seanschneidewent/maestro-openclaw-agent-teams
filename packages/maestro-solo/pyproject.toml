[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maestro-solo"
version = "0.1.2"
description = "Maestro Solo product"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Maestro Construction Agents" }]
dependencies = [
  "maestro-engine>=0.1.2",
  "google-genai>=1.0.0",
  "Pillow>=11.0.0",
  "cryptography>=42.0.0",
  "python-dotenv>=1.0.0",
  "PyMuPDF>=1.25.0",
  "fastapi>=0.115.0",
  "uvicorn>=0.34.0",
  "watchfiles>=1.0.0",
  "httpx>=0.28.0",
  "psycopg[binary]>=3.2.0",
  "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.24",
]

[project.scripts]
maestro-solo = "maestro_solo.cli:main"
maestro-solo-billing-service = "maestro_solo.billing_service:main"
maestro-solo-license-service = "maestro_solo.license_service:main"

[tool.hatch.build.targets.wheel]
packages = ["src/maestro_solo"]

[tool.hatch.build.targets.wheel.force-include]
"../../workspace_frontend/dist" = "maestro_solo/workspace_frontend"
"../../agent" = "maestro_solo/agent"
