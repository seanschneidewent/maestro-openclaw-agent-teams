[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maestro-fleet"
version = "0.1.0"
description = "Maestro Fleet product package (staged runtime migration)"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Maestro Construction Agents" }]
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
]

[project.scripts]
maestro-fleet = "maestro_fleet.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/maestro_fleet"]
